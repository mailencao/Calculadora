<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="./index.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dd17549ef7.js" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./fuentes/digital-7.ttf">
    <link rel="stylesheet" type="text/css" href="./fuentes/digital-7 (mono).ttf">
    <link rel="stylesheet" type="text/css" href="./fuentes/digital-7 (mono italic).ttf">
    <link rel="stylesheet" type="text/css" href="./fuentes/digital-7 (italic).ttf">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>
    <div class="divContainer">
        <div class="divDisplay">
            <div id="valorAnterior"></div>
            <div id="resultado"></div>
        </div>
        <div class="botonera">
         <button id="restaurar" class="col-2">C</button>
         <button id="borrar"><i class="fa-solid fa-delete-left"></i></button>
         <button class="operador" value="/"><i class="fa-solid fa-divide"></i></button>
         <button class="numero" value="7">7</button>
         <button class="numero" value="8">8</button>
         <button class="numero" value="9">9</button>
         <button class="operador" value="*"><i class="fa-solid fa-x"></i></button>
         <button class="numero" value="4">4</button>
         <button class="numero"  value="5">5</button>
         <button class="numero"  value="6">6</button>
         <button class="operador"  value="-"><i class="fa-solid fa-minus"></i></button>
         <button class="numero" value="1">1</button>
         <button class="numero" value="2">2</button>
         <button class="numero" value="3">3</button>
         <button class="operador" value="+"><i class="fa-solid fa-plus"></i></button>
         <button class="col-2 numero" value="0">0</button>
         <button class="numero" value=".">.</button>
         <button class="operador"><i class="fa-solid fa-equals"></i></button>  
        </div>    
   </div>
    
</body>
</html>
